{% extends "base.html" %}


{% block title %} Reset password {% endblock %}


{% block footer %}
<script src="/ace-mvc/public/js/hideShowPassword.min.js"></script>
<script src="/ace-mvc/public/js/app.js"></script>

<script>

    $(document).ready(function(){

        $('#formPassword').validate({
            rules: {
                password:{
                    required:true,
                    minlength:6,
                    validPassword: true
                }
            },
            messages: {
                email: {
                    remote: 'email is already taken'
                }
            }
        });

    });

    /**
     *  Show / Hide Password Toggle Button
     */
    $('#inputPassword').hideShowPassword({
        show:false,
        innerToggle: 'focus'
    });


</script>
{% endblock %}



{% block content %}

<h1> Reset password </h1>

{%  if user.errors is not empty%}
<p>Errors:</p>
<ul>
    {% for error in user.errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>

{% endif %}

<form method="post" action="/ace-mvc/public/password/reset-password" id="formPassword">

    <div class="form-group">
        <input type="hidden" name="token" value="{{ token }}"/>
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" name="password" placeholder="Password" required  class="form-control"/>
    </div>

    <button type="submit" class="btn btn-default">Reset password</button>


</form>

{% endblock %}
