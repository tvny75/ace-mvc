{% extends "base.html" %}


{% block title %} Forgot password {% endblock %}

{% block content %}

<h1> Request password reset</h1>


<form method="post" action="/ace-mvc/public/password/request-reset" id="formSignin">

    <div class="form-group">
        <label for="inputEmail">Email</label>
        <input id="inputEmail" name="email" placeholder="Email address" type="email" autofocus required value="{{ email }}" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-default">Send password reset</button>


</form>

{% endblock %}
